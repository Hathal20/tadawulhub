<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TadawulHub - Registered Users</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
    body { font-family: 'Inter', sans-serif; }
</style>
</head>
<body class="bg-gray-100 text-gray-800">

<header class="p-4 bg-blue-800 text-white flex justify-between items-center">
    <div class="flex items-center space-x-4">
        <img src="{{ url_for('static', filename='logo.svg') }}" alt="Logo" class="h-10">
        <span class="text-2xl font-bold">TadawulHub - Users</span>
    </div>
    <nav class="flex space-x-6 text-lg">
        <a href="/" class="hover:underline">Home</a>
        <a href="/signup" class="hover:underline">Sign Up</a>
    </nav>
</header>

<main class="p-8">
    <h1 class="text-3xl font-bold mb-6 text-blue-900">Registered Users</h1>

    <div class="overflow-x-auto">
        <table class="min-w-full bg-white shadow rounded-lg">
            <thead>
                <tr class="bg-blue-600 text-white">
                    <th class="py-3 px-6 text-left">ID</th>
                    <th class="py-3 px-6 text-left">Name</th>
                    <th class="py-3 px-6 text-left">Email</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr class="border-b hover:bg-gray-100">
                    <td class="py-3 px-6">{{ user.id }}</td>
                    <td class="py-3 px-6">{{ user.name }}</td>
                    <td class="py-3 px-6">{{ user.email }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</main>

</body>
</html>
